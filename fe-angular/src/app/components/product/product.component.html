<mat-card class="product">
    <mat-card-header>
        <mat-card-title> {{ productName }} </mat-card-title>
        <mat-card-subtitle> {{ category?.categoryName }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{imageUrl}} alt={{productName}}>
    <mat-card-content>
        <span> Ram: {{ ram }} </span>
        <span> Color: {{ color }} </span>
        <span> Size: {{ size | inches }} </span>
    </mat-card-content>
    <mat-card-actions>
        <span class="price"> {{ price | pricePipe }} </span>
        <button mat-raised-button color="primary"> <mat-icon>add_shopping_cart</mat-icon>  Add To Cart </button>
    </mat-card-actions>
</mat-card>
