<app-category-heading [categoryHeading]="heading">
</app-category-heading>
<div class="mobile-list">
    <app-product 
        *ngFor="let mobile of mobiles?.products"
        [productId]="mobile.productId"
        [productName]="mobile.productName"
        [price]="mobile.price"
        [ram]="mobile.ram"
        [size]="mobile.size"
        [color]="mobile.color"
        [imageUrl]="mobile.imageUrl"
        [categoryId]="mobile.categoryId">
    </app-product>
</div>
